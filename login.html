<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <link rel="stylesheet" href="assets/css/registryCss.css">
  <link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
  rel="stylesheet"
/>
</head>
<body>
  <div id="login-form">
    <h2>Log In</h2>
    <form action="login.php" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <p id="error-message" style="color: red; display: none; margin-top: 10px; margin-bottom: 0px;">Username or password is wrong</p>

    </form>

    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
  </div>
</body>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const error = urlParams.get('error');
  
  if (error === '1') {
      const errorMessage = document.getElementById('error-message');
      errorMessage.style.display = 'block';
  }
</script>
</html>
